<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}RankFlow{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f1419;
            color: #e4e6eb;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: #1a1f26;
            
            border-bottom: 3px solid #1e3a8a;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
  
            color: #2563eb;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: #e4e6eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
           
            color: #2563eb;
        }
        
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-primary {
          
            background: #2563eb;
            color: #fff;
        }
        
        .btn-primary:hover {
         
            background: #1e40af;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #2a3240;
            color: #e4e6eb;
        }
        
        .btn-secondary:hover {
            background: #3a4250;
        }
        
        .metascore {
            display: inline-block;
            padding: 0.4rem 0.6rem;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 4px;
            min-width: 45px;
            text-align: center;
        }
        
        .metascore-high {
            background: #00ce7a;
            color: #000;
        }
        
        .metascore-medium {
            background: #fc3;
            color: #000;
        }
        
        .metascore-low {
            background: #f00;
            color: #fff;
        }
        
        .flash-messages {
            margin: 1rem 0;
        }
        
        .flash {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        .flash-success {
  
            background: #2563eb;
            color: #fff;
        }
        
        .flash-error {
            background: #f44;
            color: #fff;
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
             
                <a href="{{ url_for('index') }}" class="logo">RankFlow</a>
                <ul class="nav-links">
                
                    <li><a href="{{ url_for('category_view', category='movie') }}">Filmes</a></li>
                    <li><a href="{{ url_for('category_view', category='tv') }}">SÃ©ries</a></li>
                </ul>
                <a href="{{ url_for('add_product') }}" class="btn btn-primary">+ Adicionar</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
